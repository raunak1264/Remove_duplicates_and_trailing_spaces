<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates and Trailing Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Remove Duplicates and Trailing Spaces</h1>
    <textarea id="inputText" rows="10" placeholder="Enter your list here, each item on a new line."></textarea>
    <button onclick="cleanList()">Clean List</button>
    <textarea id="outputText" rows="10" readonly placeholder="Your cleaned list will appear here."></textarea>
    <script>
        function cleanList() {
            var inputText = document.getElementById('inputText').value;
            var inputArray = inputText.split('\n');
            var trimmedArray = inputArray.map(item => item.trim());
            var outputArray = [...new Set(trimmedArray)];
            document.getElementById('outputText').value = outputArray.join('\n');
        }
    </script>
</body>
</html>
